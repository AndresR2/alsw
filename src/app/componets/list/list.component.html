<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor ="let item of (obtenApi | async)?.results" >
      <ion-list>
        <ion-item (click)= "showItem(item)">
          <ion-text color="secondary">
            <ion-label>{{item.name}}</ion-label>
          </ion-text>
          <ion-icon [name]="icon" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>  
</ion-grid>
